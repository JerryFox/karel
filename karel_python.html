<script type="text/python3" id="tests_editor">
from browser import document as doc, window
from browser import html
#import header
import editor
#__BRYTHON__.debug = 1

def console_hide_show(event):
    try:
        c = doc["code"]
    except:
        pass
    else:
        if "hidden" in c.getAttribute("class"):
            c.classList.remove("hidden")
        else:
            c.classList.add("hidden")

def editor_hide_show(event):
    try:
        c = doc["container"]
    except:
        pass
    else:
        if "hidden" in c.getAttribute("class"):
            c.classList.remove("hidden")
        else:
            c.classList.add("hidden")

def console_clr(event): 
    doc["code"].value = ">>> "

# bindings
doc['run'].bind('click',editor.run)
doc["console-button"].bind("click", console_hide_show)
doc["editor-button"].bind("click", editor_hide_show)
doc["console-clr-button"].bind("click", console_clr)

</script>
